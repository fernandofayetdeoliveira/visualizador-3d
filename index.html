<!DOCTYPE html>
<html>
<head>
    <title>Visualizador 3D</title>
     <!-- Adicione a fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif; /* Fonte aplicada ao corpo */
    <style>
        body { 
            margin: 0;
            overflow: hidden; /* Remove barras de rolagem */
        }
        
        #controls {
            position: absolute;
            bottom: 30px; /* Posiciona na parte inferior */
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Ajuste fino de centralização */
            z-index: 100;
            background: rgba(255, 255, 255, 0.0); /* Fundo semi-transparente */
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(5px); /* Efeito de vidro fosco */
        }

        button {
            background: #ffccf5; /* Roxo especificado */
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.0);
        }

        button:hover {
            background: #ffb3f0; /* Roxo mais escuro no hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.0);
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="carregarModelo('models/teste1.gltf')">Layout 1</button>
        <button onclick="carregarModelo('models/teste2.gltf')">Layout 2</button>
        <button onclick="carregarModelo('models/teste3.gltf')">Layout 3</button>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let modeloAtual = null;
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(10, 10, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // ================== CUBO DE VISUALIZAÇÃO ================== //
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x00ff00, 
            wireframe: true // Cubo transparente
        });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(0, 0.5, 0); // Posiciona o cubo no chão
        scene.add(cube);

        // ================== ASSISTENTE DE NAVEGAÇÃO ================== //
        // Grade no chão (tamanho 10x10, divisões a cada 1 unidade)
        const gridHelper = new THREE.GridHelper(10, 10);
        gridHelper.material.opacity = 0.3; // Transparência
        gridHelper.material.transparent = true;
        scene.add(gridHelper);

        // Eixos XYZ (tamanho 5 unidades)
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // ================== LUZES ================== //
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 10, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // ================== CARREGAMENTO DE MODELOS ================== //
        function carregarModelo(caminho) {
            if (modeloAtual) scene.remove(modeloAtual);

            new THREE.GLTFLoader().load(caminho, (gltf) => {
                modeloAtual = gltf.scene;
                scene.add(modeloAtual);
            });
        }

        // ================== ANIMAÇÃO ================== //
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.y += 0.01; // Animação do cubo girando
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Carregar modelo inicial
        carregarModelo('models/teste1.gltf');
    </script>
</body>
</html>
