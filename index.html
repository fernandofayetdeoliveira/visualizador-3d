<!DOCTYPE html>
<html>
<head>
    <title>Meu Visualizador 3D</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>
<body>

    <model-viewer
        src="PARKLET.gltf"
        width="600"
        height="600"
        camera-controls
        auto-rotate
        camera-target="0m 0m 0m"
        camera-orbit="0deg 90deg 1m">
    </model-viewer>

</body>
</html>
