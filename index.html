<model-viewer
    src="PARKLET.gltf"
    width="100%"
    height="100%"
    camera-controls
    auto-rotate
    camera-target="0m 0m 0m"
    camera-orbit="45deg 45deg 2m"
    environment-image="neutral.hdr"
    exposure="0.8"
    shadow-intensity="1"
    shadow-softness="0.5"
    ar
    ar-modes="scene-viewer webxr">
</model-viewer>
