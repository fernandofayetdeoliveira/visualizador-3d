<model-viewer
    src="PARKLET.gltf"
    width=900
    height=900
    camera-controls
    auto-rotate
    camera-target="0m 0m 0m"
    camera-orbit="0deg 0deg 1m"
    environment-image="neutral.hdr"
    exposure="1"
    shadow-intensity="1"
    shadow-softness="0.5"
    ar
    ar-modes="scene-viewer webxr">
</model-viewer>
