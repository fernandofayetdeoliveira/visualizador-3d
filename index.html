<style>
    body { 
        margin: 0;
        overflow: hidden;
    }

    /* ============== ESTILOS DOS BOTÕES ============== */
    #controls {
        position: absolute;
        bottom: 15px; /* Reduzido para mobile */
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        background: rgba(255, 204, 245, 0.3); /* Roxo claro com transparência */
        backdrop-filter: blur(5px); /* Efeito de vidro fosco */
        padding: 10px 15px; /* Reduzido */
        border-radius: 20px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        display: flex;
        gap: 8px; /* Espaço entre botões */
    }

    button {
        background: rgba(255, 255, 255, 0.15); /* Fundo branco transparente */
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 8px 15px; /* Menor que antes */
        margin: 0;
        border-radius: 15px;
        cursor: pointer;
        font-size: 14px; /* Tamanho reduzido */
        font-weight: 500;
        transition: all 0.2s ease;
        min-width: 80px; /* Largura mínima para mobile */
    }

    button:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-1px);
    }

    /* ============== VERSÃO MOBILE ============== */
    @media (max-width: 480px) {
        #controls {
            bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
        }
        
        button {
            padding: 6px 12px;
            font-size: 12px;
            min-width: 70px;
        }
    }
</style>
