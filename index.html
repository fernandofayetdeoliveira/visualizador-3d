<!DOCTYPE html>
<html>
<head>
    <title>Visualizador 3D com ViewCube</title>
    <!-- Adicione a fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif; /* Fonte aplicada ao corpo */
        }

        /* ============== ESTILOS DOS BOTÕES ============== */
        #controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: #ffffff; /* Fundo branco */
            padding: 8px 12px; /* Reduzido 40% */
            border-radius: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 6px;
        }

        button {
            background: #ffccf5; /* Cor base roxa */
            color: white;
            border: none;
            padding: 6px 12px; /* Reduzido 40% */
            margin: 0;
            border-radius: 12px;
            cursor: pointer;
            font-size: 10px; /* Reduzido 40% */
            font-weight: 700; /* Negrito */
            min-width: 48px; /* Reduzido 40% */
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        /* Cores individuais para cada botão */
        button:nth-child(1) { background: #ff4444; } /* Vermelho */
        button:nth-child(2) { background: #44ff44; } /* Verde */
        button:nth-child(3) { background: #4444ff; } /* Azul */

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            #controls {
                bottom: 10px;
                padding: 6px 10px;
                border-radius: 12px;
            }
            
            button {
                padding: 4px 8px;
                font-size: 8px;
                min-width: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- ... (restante do HTML permanece igual) ... -->
</body>
</html>
